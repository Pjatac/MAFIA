
  <!--navbar-->
  <app-navigation-bar>
    <app-navigation-bar-link *ngIf="checkLogedIn()" [href]="'virtual-mashines'">Virtual Machines
    </app-navigation-bar-link>
    <app-navigation-bar-link *ngIf="checkLogedIn()" [href]="'times-responses'">Response Metrics
    </app-navigation-bar-link>
    <app-navigation-bar-link *ngIf="checkLogedIn()" [href]="'errors'">Top Fail</app-navigation-bar-link>
    <app-navigation-bar-link *ngIf="checkLogedIn()" [href]="'login'" (click)="logout($event)">Logout
    </app-navigation-bar-link>
  </app-navigation-bar>

  <!--page-->
  <div class="p-3">
    <router-outlet></router-outlet>
  </div>

  <!--footer-->
<div *ngIf="checkLogedIn()" class="d-flex justify-content-center text-dark">
    <div class="d-flex w-50">
        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
        (onDeSelectAll)="onDeSelectAll($event)" class=" border border-dark"></angular2-multiselect>
        <button class="w-25 btn btn-secondary" (click)="print()">Print</button>
    </div>
</div>
