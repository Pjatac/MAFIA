<!--navbar-->
<app-navigation-bar *ngIf="checkLogedIn()">
  <app-navigation-bar-link (linkClick)="closeMenu($event)"><a routerLink="virtual-mashines" routerLinkActive="active">Virtual Machines</a></app-navigation-bar-link>
  <app-navigation-bar-link (linkClick)="closeMenu($event)"><a routerLink="times-responses" routerLinkActive="router-link-active">Response Metrics</a></app-navigation-bar-link>
  <app-navigation-bar-link (linkClick)="closeMenu($event)"><a routerLink="errors" routerLinkActive="router-link-active">Top Fail</a></app-navigation-bar-link>
  <app-navigation-bar-link (linkClick)="closeMenu($event)"><a [href]="'login'" (click)="logout($event)" routerLinkActive="router-link-active">Logout</a></app-navigation-bar-link>
</app-navigation-bar>

<!--page-->
<div class="p-3 text-dark">
  <router-outlet>
    
  </router-outlet>
  <!--spinner-->
  <ngx-spinner name='fullscreen' type="square-jelly-box"></ngx-spinner>
</div>

<!--footer-->
<div *ngIf="checkLogedIn()" class="d-flex justify-content-center text-dark">
  <div class="d-flex w-50">
    <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
      (onDeSelectAll)="onDeSelectAll($event)" class=" border border-dark"></angular2-multiselect>
    <button class="w-25 btn btn-secondary" (click)="print()">Print</button>

  </div>
</div>
