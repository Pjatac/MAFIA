<div class="mb-5">
    <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"
        (userChangeEnd)="onUserChangeEnd($event)">
    </ng5-slider>
</div>
<div class="d-flex justify-content-around">
    <p>Start value: <input matInput type="number" [(ngModel)]="minValue"></p>
    <p>End value: <input matInput type="number" [(ngModel)]="maxValue"></p>
    <input type="button" matButton value="Apply" (click)="inputChanges()">
</div>
