<div class="mb-5">
    <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"
        (userChangeEnd)="onUserChangeEnd($event)">
    </ng5-slider>
</div>
<div class="d-flex justify-content-around">
    <label>
        Start value:
        <input matInput type="number"  [(ngModel)]="minValue">
    </label>
    <label>
        End value:
        <input matInput type="number"  [(ngModel)]="maxValue">
    </label>
    <button class="btn btn-primary btn-sm " style="background-color: #1F9BCF;" (click)="inputChanges()">Apply</button>
</div>
