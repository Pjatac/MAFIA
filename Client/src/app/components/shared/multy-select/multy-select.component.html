<mat-form-field>
  <mat-label>{{title}}</mat-label>
  <mat-select [formControl]="msControl" #ms multiple [(value)]="selected">
    <mat-option *ngFor="let item of msList" [value]="item">{{item}}</mat-option>
    <button btn btn-secondary class="text-white" style="background-color: #444" (click)="newSelection(selected, ms)">Apply</button>
  </mat-select>
</mat-form-field>
